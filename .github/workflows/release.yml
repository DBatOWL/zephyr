name: Create Zephyr Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Build Number
        id: buildnumber
        uses: einaregilsson/build-number@v2
        with:
          token: ${{ secrets.github_token }}
          prefix: zephyr
      - name: Increment Bills-of-Materials
        run: |
          mvn versions:set -DnewVersion=${{secrets.CURRENT_VERSION}}.$BUILD_NUMBER.Final


