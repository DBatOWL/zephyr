apply plugin: 'java'
apply plugin: 'java-library'

repositories {
    maven {
        url 'https://repository.mulesoft.org/nexus/content/repositories/public/'
    }

    mavenCentral()
}

dependencies {

//    implementation 'net.jsign:jsign'
//    implementation 'net.jsign:jsign-core'
    api 'net.lingala.zip4j:zip4j'
    api 'org.jclarion:image4j'
    api 'org.apache.xmlgraphics:batik-transcoder'
    api 'com.twelvemonkeys.imageio:imageio-batik'
    testImplementation project(':kernel-tests:kernel-test-common')
}
