plugins {
    id 'org.springframework.boot'
}

apply plugin: 'java'

dependencies {
    /**
     * Jersey
     */
    [
            'jersey'
    ].each {
        implementation "org.springframework.boot:spring-boot-starter-$it"
    }


    /**
     * Spring boot starter tests
     */
    [
            'test'
    ].each {
        testImplementation "org.springframework.boot:spring-boot-starter-$it"
    }

    [
            'info.picocli:picocli',
            'org.jboss.modules:jboss-modules',
            'com.github.resource4j:resource4j-spring',
            'org.apache.felix:org.apache.felix.framework'
    ].each { dep ->
        implementation dep
    }

    [
            "org.junit.jupiter:junit-jupiter-api",
            "org.junit.jupiter:junit-jupiter-engine",
    ].each {
        testImplementation it
    }

    implementation project(':kernel-api')

    [
            'test-plugin-1',
            'test-plugin-2',
            'test-plugin-3'
    ].each {
        testImplementation project(":kernel-tests:test-plugins:$it")
    }

}
